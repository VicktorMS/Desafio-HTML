<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,   initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <title>Contato</title>
</head>

<body>
  <form>
    <fieldset>
      <legend>Entre em contato</legend>

      <label for="assunto-select">Assunto:</label>
      <select id="assunto-select" class="inputs" required>
        <option value="">--Escolha Um Assunto--</option>
        <option value="suporte">Suporte</option>
        <option value="sugestao">Sugestão</option>
        <option value="reclamacao">Reclamação</option>
      </select>

      <label for="nome-completo">Nome Completo:</label>
      <input type="name" id="nome-completo" required minlength="4" maxlength="8" class="inputs"
        placeholder="Victor de Moraes da Silva">

      <label for="email">E-mail:</label>
      <input type="email" id="email" maxlength="32" placeholder="victor.moreasrj@gmail.com" class="inputs" required>

      <label for="msg-contato">Mensagem:</label>
      <textarea id="msg-contato" rows="5" cols="33" placeholder="Escreva aqui sua mensagem" class="inputs"></textarea>

      <span class="inputs">
        <input type="checkbox" id="novidades-contato" name="scales">
        <label for="novidades-contato">Aceito receber novidades por e-mail</label>
      </span>

      <button type="button"> Enviar</button>



    </fieldset>
  </form>
</body>

</html>
